name: Test

on:
  pull_request:
    paths:
      - 'resenas-libros/**'
      - 'resenas-libros/.github/workflows/pr-test.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: resenas-libros
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: resenas-libros/package-lock.json
      - run: npm ci
      - run: npm test
